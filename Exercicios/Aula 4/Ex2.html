<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
</head>
<body>
<form>
  <label for="n_produto">Nome do Produto:</label><br>
  <input id="n_produto" type="text" placeholder="shampoo" required>
  <br>
  <label>Descrição:</label><br>
  <textarea id="desc" cols="20" rows="5" required></textarea>
  <br>
  <label>Categorias:</label><br>
  <input id="elet" type="radio" value="Eletrônicos" name="Categ" required >
  <label for="elet">Eletrônicos</label><br>
  <input id="livros" type="radio" value="Livros" name="Categ" required >
  <label for="livros">Livros</label><br>
  <input id="brinq" type="radio" value="Brinquedos" name="Categ" required >
  <label for="brinq">Brinquedos</label><br>
  <input id="Esportes" type="radio" value="Esportes" name="Categ" required >
  <label for="Esportes">Esportes</label><br>
  <input id="calc" type="radio" value="Calçados" name="Categ" required >
  <label for="calc">Calçados</label><br><br>
  <label for="p_fabr">País de fabricação</label><br>
  <select id="p_fabr">
    <option>Brasil</option>
    <option>China</option>
    <option>Estados unidos</option>
    <option>Canada</option>
    <option>Portugal</option>
    <option>Argentina</option>
  </select>
  <br>
  <label for="preco">Preço</label><br>
  <input id="preco" type="number" required>
  <br>
  <label for="data">Data de fabricação</label><br>
  <input id="data" type="date" required>
  <button type="submit">Enviar</button>





</form>
</body>
</html>
