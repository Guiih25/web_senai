<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
</head>
<body>
<h3>Pesquisa de satisfação do cliente</h3>
<form>
    <label for="n">Nome:</label><br>
    <input id="n" type="text" placeholder="Digite aqui" required>
    <br>
    <label for="empresa">Empresa:</label><br>
    <input id="empresa" type="text" placeholder="Digite aqui" required>
    <br>
    <label>Idade</label><br>
    <input id="Idade1" type="radio" value="10/20" name="idad" required>
    <label for="Idade1">10-20 Anos</label>
    <input id="Idade2" type="radio" value="20/30" name="idad" required>
    <label for="Idade2">20-30 Anos</label>
    <input id="Idade3" type="radio" value="30/50" name="idad" required>
    <label for="Idade3">30-50 Anos</label>
    <input id="Idade4" type="radio" value="50/80" name="idad" required>
    <label for="Idade4">50-80 Anos</label>
    <br>
    <label for="e-mail">E-mail</label><br>
    <input id="e-mail" type="email" placeholder="ascd@gmail.com" required><br><br>
    <label for="tel_comercial">Telefone comercial</label>
    <input id="tel_comercial" type="number" required>
    <label>Celular</label>
    <input id="cel" type="number" placeholder="(00)00000-0000" required><br><br>
    <label>Como você avalia os nossos serviços hoje? </label><br>
    <input id="reg" type="radio" value="regu" name="avalia" required>
    <label for="reg">Regular</label>
    <input id="bom" type="radio" value="bom" name="avalia" required>
    <label for="bom">Bom</label>
    <input id="Exel" type="radio" value="Exelente" name="avalia" required>
    <label for="Exel">Exelente</label><br><br>
    <label>Como você avalia os serviços da área operacional? </label><br>
    <input id="reg" type="radio" value="regu" name="serv" required>
    <label for="reg">Regular</label>
    <input id="bom" type="radio" value="bom" name="serv" required>
    <label for="bom">Bom</label>
    <input id="Exel" type="radio" value="Exelente" name="serv" required>
    <label for="Exel">Exelente</label><br><br>
    <label>Qual o nivel de satisfação com o atendimento administrativo quando você precisa? </label><br>
    <input id="reg" type="radio" value="p_satis" name="atend" required>
    <label for="reg">Pouco satisfatório</label>
    <input id="bom" type="radio" value="satisf" name="atend" required>
    <label for="bom">Satisfatório</label>
    <input id="Exel" type="radio" value="m_satis" name="atend" required>
    <label for="Exel">Muito satisfatório</label><br><br>
     <label>Os profissionais lhe atendem de forma satisfatória? </label><br>
    <input id="reg" type="radio" value="s" name="s/n" required>
    <label for="reg">Sim</label>
    <input id="bom" type="radio" value="n" name="s/n" required>
    <label for="bom">Não</label><br><br>
    <label for="sugestão">Você tem alguma sugestão ou critica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="sugestão" cols="20" rows="1"></textarea>
    <button type="submit">Enviar</button>


</form>
</body>
</html>
